<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legal Solution</title>
  <!--------------Tailwind and Deisy Ui CDN-------------- -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-----------------Google Font Link----------------->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
  <!-- --------------FOnt Awesome CDN--------------- -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="tailwind.config.js"></script>
  <style>
    .garamond {
      font-family: 'EB Garamond', serif;
    }

    .poppins {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>

<body>
  <header class="container mx-auto">
    <!------------------Navigation and Logo Part-------------------- -->
    <nav class="relative flex justify-between items-center pt-5 lg:pt-12 mb-12">
      <div class="ml-5">
        <img src="images/logo2.png" alt="">
      </div>
      <div class="lg:hidden absolute md:static top-5 right-5 ">
        <label class="btn btn-circle swap swap-rotate">

          <!-- this hidden checkbox controls the state -->
          <input type="checkbox" />

          <!-- hamburger icon -->
          <svg class="swap-off fill-current" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
            viewBox="0 0 512 512">
            <path d="M64,384H448V341.33H64Zm0-106.67H448V234.67H64ZM64,128v42.67H448V128Z" /></svg>

          <!-- close icon -->
          <svg class="swap-on fill-current" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
            viewBox="0 0 512 512">
            <polygon
              points="400 145.49 366.51 112 256 222.51 145.49 112 112 145.49 222.51 256 112 366.51 145.49 400 256 289.49 366.51 400 400 366.51 289.49 256 400 145.49" />
            </svg>

        </label>
      </div>
      <div class="hidden lg:block">
        <ul class="flex gap-7 ">
          <li><a href="#" class="text-[#707070] font-poppins ">Home</a></li>
          <li><a href="#" class="text-[#707070] font-poppins ">Services <i class="fa-solid fa-chevron-right"></i></a>
          </li>
          <li><a href="#" class="text-[#707070] font-poppins ">Cases <i class="fa-solid fa-chevron-right"></i></a></li>
          <li><a href="#" class="text-[#707070] font-poppins ">Blog <i class="fa-solid fa-chevron-right"></i></a></li>
          <li><a href="#" class="text-[#707070] font-poppins ">Contact Us <i class="fa-solid fa-chevron-right"></i></a>
          </li>
        </ul>
      </div>
      <div class="">
        <button
          class=" hidden md:block lg:block py-4 px-7 bg-[#B68C5A] rounded-xl text-white font-poppins font-semibold">Contact
          Us</button>
      </div>
    </nav>
    <!----------------------Banner Part Start-------------------->
    <section class=" py-16 px-8 lg:p-28 rounded-xl space-y-5 mb-24"
      style="background-image: url(./images/banner.png); background-repeat: no-repeat; background-size: cover; background-position: center;">
      <div class="w-full h-full bg-gradient-to-b from-black to-transparent"></div>
      <h1 class="font-garamond text-4xl lg:text-7xl font-extrabold text-white text-center">We Provide Effective <br>
        Legal Solutions</h1>
      <p class=" w-full text-center lg:w-2/4 mx-auto text-poppins text-white">There are many variations of passages of
        Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humour.</p>
      <div class="flex justify-center gap-6">
        <input type="text" placeholder="Search Your Service" class="outline-none py-4 pl-4 rounded-lg w-1/2 lg:w-1/3">
        <button
          class="py-3 px-5 lg:py-4 lg:px-7 bg-[#B68C5A] rounded-xl text-white font-poppins font-semibold">Search</button>
      </div>
    </section>
  </header>
  <main>

  </main>

  <footer>

  </footer>
</body>

</html>
